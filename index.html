<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin wheel</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="spinner">
        <div class="spinner__pointer"></div>
        <div class="spinner__sections">
            <div class="spinner__section" data-section-id="1"></div>
            <div class="spinner__section" data-section-id="2"></div>
            <div class="spinner__section" data-section-id="3"></div>
            <div class="spinner__section" data-section-id="4"></div>
            <div class="spinner__section" data-section-id="5"></div>
            <div class="spinner__section" data-section-id="6"></div>
            <div class="spinner__section" data-section-id="7"></div>
            <div class="spinner__section" data-section-id="8"></div>
            <div class="spinner__section" data-section-id="9"></div>
            <div class="spinner__section" data-section-id="10"></div>
            <div class="spinner__section" data-section-id="11"></div>
            <div class="spinner__section" data-section-id="12"></div>
            <div class="spinner__section" data-section-id="13"></div>
            <div class="spinner__section" data-section-id="14"></div>
            <div class="spinner__section" data-section-id="15"></div>
            <div class="spinner__section" data-section-id="16"></div>
            <div class="spinner__section" data-section-id="17"></div>
            <div class="spinner__section" data-section-id="18"></div>
        </div>
        <div class="spinner__btn"></div>
    </div>
    <div class="popup popup--hidden">
        <div class="popup__window">
            <div class="popup__close" href="#">&#10006;</div>
           <div class="popup__text"></div>
        </div>
    </div>
</body>

</html>
